name: Test a simple push action
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: "curl -i -X POST -H 'X-Github-Sha: ${{ github.sha }}' -d ' ${{ github.event_name }} on ${{ github.repository }}.' https://galenus-verbatim.huma-num.fr/test/github.php"
